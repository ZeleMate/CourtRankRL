<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogi Dokumentum Kereső</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #results {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .result-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .result-item h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #0056b3;
        }
        .result-item p {
            margin-bottom: 5px;
            color: #555;
        }
        .result-item .scores {
            font-size: 0.9em;
            color: #777;
        }
        #loading, #error {
            text-align: center;
            padding: 15px;
            display: none; /* Hidden by default */
            font-weight: bold;
        }
        #loading { color: #0056b3; }
        #error { color: #d9534f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intelligens Jogi Dokumentum Kereső</h1>
        <h2>Szemantikus Keresés + RL Rangsorolás</h2>

        <form id="search-form">
            <div>
                <label for="query">Keresési kifejezés:</label>
                <input type="text" id="query" name="query" value="{{ initial_query }}" required>
            </div>
            <div>
                <label for="top_k">Találatok száma:</label>
                <input type="number" id="top_k" name="top_k" value="5" min="1" max="20" required>
            </div>
            <button type="submit">Keresés</button>
        </form>

        <div id="loading">Keresés folyamatban...</div>
        <div id="error"></div>
        <div id="results">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('search-form');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default page reload

            const formData = new FormData(form);
            resultsDiv.innerHTML = ''; // Clear previous results
            errorDiv.innerHTML = ''; // Clear previous errors
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block'; // Show loading indicator

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });

                loadingDiv.style.display = 'none'; // Hide loading indicator

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add('result-item');
                        div.innerHTML = `
                            <h3>${item.rank}. Találat (ID: ${item.id})</h3>
                            <p>${item.text_preview}</p>
                            <div class="scores">
                                RL Pontszám: ${item.rl_score.toFixed(4)} |
                                Eredeti Pontszám: ${item.initial_semantic_score.toFixed(4)}
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>Nincsenek találatok.</p>';
                }

            } catch (error) {
                console.error('Search error:', error);
                loadingDiv.style.display = 'none';
                errorDiv.innerHTML = `Hiba történt a keresés során: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
